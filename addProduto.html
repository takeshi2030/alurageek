<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Geek</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!------NAV------->
    <header class="w-full flex justify-between items-center px-4 py-6 md:px-12 lg:px-40">
        <div class="flex items-center w-2/3">
            <a href="index.html"><img class="w-28 lg:w-48" src="img/logo_alurageek.svg" alt="joystic-logo"></a>
            <form class="hidden md:block w-72 lg:w-3/5 bg-gray-100 rounded-full ml-8 px-4 py-2 md:flex md:justify-between"> <!--search desktop-->
                <input type="" placeholder="O que deseja encontrar?" class="w-full bg-gray-100 focus:outline-none">
                <button class="text-gray-300"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
        </div>
        <a href="produtos.html"><button class="w-40 border border-solid border-blue-500 px-2 py-2 text-blue-500 text-sm font-semibold hover:bg-blue-500 hover:text-white duration-150 focus:bg-blue-600">Menu Administrador</button></a>
        <button class="sm:hidden ml-3 text-gray-700 px-2"><i class="fa-solid fa-magnifying-glass"></i></button> <!--botão search mobile-->
    </header>

    <!------PRINCIPAL------->
    <main>
        <!------ADICIONAR NOVO PRODUTO------->
        <section class="bg-gray-100 lg:flex lg:flex-col lg:justify-center lg:items-center">
            <div class="px-4 py-6 md:py-16 w-full lg:w-3/6">
                <span class="text-xl lg:text-2xl font-bold">Adicionar novo produto</span>
                <form class="flex flex-col py-4 relative" action="">
                    
                    <label class="absolute text-sm text-gray-400 top-6 left-3" for="">URL da imagem</label>
                    <input class="px-3 pt-8 pb-2 mb-4 lg:px-3 lg:text-xl drop-shadow shadow rounded" type="url">

                    <label class="absolute text-sm text-gray-400 pt-2 top-24 lg:pt-3 left-3" for="">Categoria</label>
                    <input class="px-3 pt-8 pb-2 mb-4 lg:px-3 lg:text-xl drop-shadow shadow rounded" type="text" placeholder="Consoles">

                    <label class="absolute text-sm text-gray-400 pt-2 top-44 lg:pt-4 left-3" for="">Nome do produto</label>
                    <input class="px-3 pt-8 pb-2 mb-4 lg:px-3 lg:text-xl drop-shadow shadow rounded" type="text" placeholder="Produto XYZ">

                    <label class="absolute text-sm text-gray-400 pt-2 top-64 lg:pt-5 left-3" for="">Preço do produto</label>
                    <input class="px-3 pt-8 pb-2 mb-4 lg:px-3 lg:text-xl drop-shadow shadow rounded" type="" placeholder="R$ 60,00">

                    <textarea class="px-3 py-2 lg:py-3 lg:px-4 lg:text-xl drop-shadow shadow rounded" type="text" placeholder="Descrição do produto"></textarea>
                </form>
                <button class="px-8 py-3 text-sm w-full lg:py-3 lg:px-4 lg:text-lg font-semibold bg-blue-500 text-white text-center hover:bg-blue-600">Adicionar produto</button>
            </div>
        </section>

    </main>

    <!-------CONTATO-------->
    <section class="md:flex items-center md:items-start md:justify-between bg-blue-50 py-12 px-4 md:px-12 lg:px-40">
        <div class="flex flex-col lg:flex-row lg:w-1/2 items-center md:items-start">
            <a href="./index.html"><img class="w-44 lg:w-48 lg:mr-28 mb-6" src="img/logo_alurageek.svg" alt="joystic-logo"></a>
            <ul class="text-base text-center md:text-left lg:ml-16px px-16 md:px-0 mb-3">
                <a href=""><li class="mb-3 hover:text-blue-600">Quem somos nós</li></a>
                <a href=""><li class="mb-3 hover:text-blue-600">Política de privacidade</li></a>
                <a href=""><li class="mb-3 hover:text-blue-600">Programa fidelidade</li></a>
                <a href=""><li class="mb-3 hover:text-blue-600">Nossas lojas</li></a>
                <a href=""><li class="mb-3 hover:text-blue-600">Quero ser franqueado</li></a>
                <a href=""><li class="mb-3 hover:text-blue-600">Anuncie aqui</li></a>
            </ul>
        </div>
        <form class="flex flex-col md:px-8 md:w-2/3 lg:w-1/2 relative" action="">
            <label class="text-base font-bold mb-3" for="">Fale conosco</label>
            <label class="absolute pl-3 top-12 text-sm font-semibold text-gray-300" for="">Nome</label>
            <input class="px-3 pb-3 pt-10 mb-3 drop-shadow shadow rounded" type="" placeholder="Nome Completo">
            <textarea class="h-24 p-3 mb-3 drop-shadow shadow rounded" name="" id="" cols="30" rows="10" placeholder="Escreva sua mensagem"></textarea>
            <button class="w-40 px-2 text-sm font-semibold py-3 bg-blue-500 text-white hover:bg-blue-600 duration-150">Enviar mensagem</button>
        </form>   
    </section>
    
    <!-------FOOTER-------->
    <footer class="text-center flex flex-col items-center py-8">
        <p class="text-sm font-base">Desenvolvido por <span class="font-bold">André Maemura</span> | 2022</p>
    </footer>
</body>
</html>
